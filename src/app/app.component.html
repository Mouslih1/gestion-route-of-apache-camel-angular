<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Apache Camel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <form action="">
    <div class="container my-4">
      <h1 class="mb-4">Gestion Apache Camel</h1>

      <div class="mb-3">
        <label for="from-type" class="form-label">Select From Type Of Communication</label>
        <select id="from-type" class="form-select" aria-label="From type">
          <option selected>Select From Type Of Communication</option>
          <option value="kafka">Kafka</option>
          <option value="activemq">Active MQ</option>
          <option value="log">Log</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="from-url" class="form-label">From URL</label>
        <input type="text" id="from-url" class="form-control" placeholder="Enter From URL">
      </div>

      <div class="mb-3">
        <label for="to-type" class="form-label">Select To Type Of Communication</label>
        <select id="to-type" class="form-select" aria-label="To type">
          <option selected>Select To Type Of Communication</option>
          <option value="kafka">Kafka</option>
          <option value="activemq">Active MQ</option>
          <option value="log">Log</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="to-url" class="form-label">To URL</label>
        <input type="text" id="to-url" class="form-control" placeholder="Enter To URL">
      </div>

      <div class="mb-3">
        <textarea class="form-control" placeholder="Constant message" id="floatingTextarea"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Annuler</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
